<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyu Gen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="images/yugin.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="mainBlock" id="mainBlock">
            <div class="imageSection">
                <img src="images/icon-star.svg" alt="" class="starIcon">
            </div>
            <h2 class="heading">How did we do?</h2>
            <p class="descriptionPara">
                Please let us know how we did with your support request. All feedback is 
                appreciated to help us improve our offering!
            </p>
            <div class="buttonSection">
                <div class="buttons">
                    <p class="buttonNum">1</p>
                </div>
                <div class="buttons">
                    <p class="buttonNum">2</p>
                </div>
                <div class="buttons">
                    <p class="buttonNum">3</p>
                </div>
                <div class="buttons">
                    <p class="buttonNum">4</p>
                </div>
                <div class="buttons">
                    <p class="buttonNum">5</p>
                </div>
            </div>
            <button class="submitBtn" id="submitBtn">SUBMIT</button>
        </div>
        <div class="thankYouBlock" id="thankYouBlock">
            <div class="imageSection">
                <img src="images/illustration-thank-you.svg" alt="" class="thanksImage">
            </div>
            <div class="rating">
                <p id="rate">You selected <span id="rateNum"></span> out of 5</p>
            </div>
            <h1 class="thanksHeading">Thank you!</h1>
            <p class="thanksPara">
                We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to 
                get in touch!
            </p>
        </div>
    </main>

    <script src="index.js" defer></script>
</body>
</html>
